<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Ajax quest challenge</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel='stylesheet' href='https://unpkg.com/bulma@0.7.5/css/bulma.min.css'>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
  </style>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Simpsons Quotes </h1>

      <div class="content" id="sim-quote">  </div>


      <button id='changeQuote'>
        Another quote!</button>

    </div>

  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
  <script>

    function fetchSimQuoteJSON() {
    const num = 2
    const url = `https://simpsons-quotes-api.herokuapp.com/quotes?count=${num}`;
    axios.get(url)
      .then(function(res) {
        return res.data;
      })
      .then(function(simQuote) {
        console.log('Data decoded from JSON:', simQuote);
        const simQuoteHtml = `<figure>
          <img src="${simQuote[0].image}" 
        alt="${simQuote[0].character}" />
        <figcaption>
          <blockquote>${simQuote[0].quote}
          <p><strong>${simQuote[0].character}</strong></p></blockquote>
        </figcaption>
        </figure>

        <figure>
          <img src="${simQuote[1].image}" 
        alt="${simQuote[1].character}" />
        <figcaption>
          <blockquote>${simQuote[1].quote}
          <p><strong>${simQuote[1].character}</strong></p></blockquote>
        </figcaption>
        </figure>`;

        document.querySelector('#sim-quote').innerHTML = simQuoteHtml;
      });
  }
  
  document.getElementById("changeQuote").addEventListener("click", fetchSimQuoteJSON);
 
  </script>
</body>

</html>
